<div class="container">
    <div class="row">
      <div class="col">
        <a mat-stroked-button [routerLink]="['/files-new']">
          <button mat-fab color="primary">
              <mat-icon>library_add</mat-icon>
          </button>  
        </a>  
      </div>
    </div>

    <div class="row">
        <div class="col">
            <table mat-table [dataSource]="files" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Code </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <ng-container matColumnDef="initOption">
                  <th mat-header-cell *matHeaderCellDef> Initial option </th>
                  <td mat-cell *matCellDef="let element"> {{element.initOption}} </td>
                </ng-container>
              
                <ng-container matColumnDef="procesDate">
                  <th mat-header-cell *matHeaderCellDef> Date </th>
                  <td mat-cell *matCellDef="let element"> {{element.procesDate | date: 'dd/MM/yyyy HH:mm:ss' }} </td>
                </ng-container>
              
                <ng-container matColumnDef="phaseName">
                  <th mat-header-cell *matHeaderCellDef> Phase </th>
                  <td mat-cell *matCellDef="let element"> {{element.phaseName}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                  </ng-container>     
                  
                  <ng-container matColumnDef="operations">
                    <th mat-header-cell *matHeaderCellDef> Operations </th>
                    <td mat-cell *matCellDef="let element"> 
                        <a mat-stroked-button [routerLink]="['/files', element.id]">
                          <button mat-stroked-button>Detail</button>
                        </a>
                    </td>
                  </ng-container>                      
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
    </div>
</div>
